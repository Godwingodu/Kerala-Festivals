<section class="vh-98 " id="login" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h1 class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-4">Sign in</h1>
                <form class="mx-1 mx-md-4" [formGroup]="logform" (ngSubmit)="log()">
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">User Name</label>
                      <input type="text" id="form3Example1c" class="form-control" name="username"
                        formControlName="username" />
                      <div class="invalid-input"
                        *ngIf="logform.get('username')?.errors && logform.get('username')?.touched">
                        invalid username
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" name="password"
                        formControlName="password" />
                      <div class="invalid-input"
                        *ngIf="logform.get('password')?.errors && logform.get('password')?.touched">
                        invalid password
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 pl-5" id="pic">
                <img src="https://i.etsystatic.com/20632810/r/il/1ce972/3739330854/il_fullxfull.3739330854_jaw7.jpg"
                  height="85%" width="85%" class="img-fluid " alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
