<div id="subscribe">
  <div class="container text-center  ">
    <i class="fa-solid fa-envelope fa-fade fa-2xl  mt-3 pt-4" style="color: #d92626;"></i>
    <h2 class="mt-3 mb-3">Get Daily Free Updates</h2>
    <form (ngSubmit)="subscribeduser()" [formGroup]="subscribeduserform">
      <input type="text" id="text" placeholder="Your name here" class="form-control  " formControlName="name">
      <div class="invalid-input"
        *ngIf="subscribeduserform.get('name')?.errors && subscribeduserform.get('name')?.touched">
        Invalid Name
      </div>
      <input type="email" placeholder="Your email here" formControlName="email" class="form-control  mt-3">
      <div class="invalid-input"
        *ngIf="subscribeduserform.get('email')?.errors && subscribeduserform.get('email')?.touched ">
        Invalid Email
      </div>
      <button type="submit" class="btn btn-danger btn mt-3">Subscribe</button>
    </form>
    <p>By entering your deatils, you are accepting<br>our Privacy Policy.</p>
  </div>
</div>
