<section class="vh-98 " id="signup" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h1 class="text-center h1 fw-bold mb-3 mx-1 mx-2 ">Sign up</h1>
                <form (ngSubmit)="registration()" [formGroup]="regsform">
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">User Name</label>
                      <input type="text" id="form3Example1c" class="form-control" name="username"
                        formControlName="username" />
                      <div class="invalid-input"
                        *ngIf="regsform.get('username')?.errors && regsform.get('username')?.touched">
                        Invalid Username
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Email</label>
                      <input type="email" id="form3Example4c" class="form-control" name="email"
                        formControlName="email" />
                      <div class="invalid-input"
                        *ngIf="regsform.get('email')?.errors && regsform.get('email')?.touched">
                        Invalid Email
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Enter your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" name="password1"
                        formControlName="password" />
                      <div class="invalid-input"
                        *ngIf="regsform.get('password')?.errors && regsform.get('password')?.touched">
                        Invalid Password
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" name="password2"
                        formControlName="password2" />
                      <div class="invalid-input"
                        *ngIf="regsform.get('password2')?.errors && regsform.get('password2')?.touched">
                        Invalid Password
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4 pt-3">
                    <button class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 pl-5">
                <img src="https://i.etsystatic.com/20632810/r/il/1ce972/3739330854/il_fullxfull.3739330854_jaw7.jpg"
                  height="300" width="340" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div>
  <script>
  </script>
</div>
