<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-9 order-2 order-lg-1">
                <h1 class="text-center h1 fw-bold mb-2 mx-1 mx-4 mb-4">Edit Event</h1>
                <form class="mx-1 mx-md-4" [formGroup]="editeventform" (ngSubmit)="editevent()">
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" [(ngModel)]="specificevent.name" id="form3Example1c" class="form-control"
                        name="username" formControlName="name" />
                      <label class="form-label" for="form3Example1c">Event Name</label>
                      <div class="alert alert-danger"
                        *ngIf="editeventform.get('name')?.errors && editeventform.get('name')?.touched">
                        invalid event name
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" [(ngModel)]="specificevent.place" id="form3Example4c" class="form-control"
                        name="text" formControlName="place" />
                      <label class="form-label" for="form3Example4c">Place</label>
                      <div class="alert alert-danger"
                        *ngIf="editeventform.get('place')?.errors && editeventform.get('place')?.touched">
                        invalid place
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="specificevent.event_date" type="date" id="form3Example4c" class="form-control"
                        name="event_date" formControlName="event_date" />
                      <label class="form-label" for="form3Example4c">Date</label>
                      <div class="alert alert-danger"
                        *ngIf="editeventform.get('event_date')?.errors && editeventform.get('event_date')?.touched">
                        invalid date
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <textarea value="{{specificevent.description}}" id="form3Example4c" class="form-control"
                        name="description" formControlName="description"></textarea>
                      <label class="form-label" for="form3Example4c">Description</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input type="file" name="myInput" accept="image/*,video/*" multiple required id="form3Example4c"
                        name="pic" formControlName="pic" (change)="onFileChange($event)">
                      <br>
                      <label class="form-label" for="form3Example4c">Upload Photos</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-2 lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
